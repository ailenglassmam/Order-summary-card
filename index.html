<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <main>
        <!--<div id="background1"><img src="images/pattern-background-desktop.svg" alt=""></div>-->
        <div id="card">
            <div id="img"><img src="images/illustration-hero.svg" alt="banner"></div>
            <div id="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div id="ofert">
                    <div id="p1">
                        <div id="icon"><img src="images/icon-music.svg" alt="music icon"></div>
                        <div id="info">
                            <h4>Annual Plan</h4>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    
                    <div id="button">
                        <button type="button">Change</button>
                    </div>
                </div>
                <button class="btn submit" type="submit">Proceed to Payment</button>
                <button class="btn cancel" type="reset">Cancel Order</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/ailenglassmam/" target="_blank">Ail√©n Glassmam</a>.
          </div>
    </main>
</body>
</html>
